<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NodeJS Web Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Logo -->
      <a href="/" class="text-2xl font-bold text-blue-700">
        IoT Activation
      </a>

      <!-- Menu Desktop -->
      <ul class="hidden md:flex space-x-8 text-gray-700 font-semibold">
        <li><a href="/activation-list" class="hover:text-blue-600">Aktivasi</a></li>
        <li><a href="/history" class="hover:text-blue-600">Riwayat</a></li>
        <li><a href="/manage-users" class="hover:text-blue-600">Kelola User</a></li>
      </ul>

      <!-- Hamburger menu (mobile) -->
      <div class="md:hidden">
        <button id="menu-btn" class="text-gray-700 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
      <ul class="space-y-3 text-gray-700 font-semibold">
        <li><a href="/activation-list" class="block hover:text-blue-600">Aktivasi</a></li>
        <li><a href="/history" class="block hover:text-blue-600">Riwayat</a></li>
        <li><a href="/manage-users" class="block hover:text-blue-600">Kelola User</a></li>
      </ul>
    </div>
  </nav>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
